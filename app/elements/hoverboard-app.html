<dom-module id="hoverboard-app">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --hero-background: #fff;
        display: block;
      }

      app-drawer-layout {
        @apply(--layout-fit);
      }

      .image-overlay {
        @apply(--layout-fit);
        @apply(--opacity-animation);
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 35%, rgba(0, 0, 0, 0.7) 140%);
        height: 100%;
      }

      app-header {
        background-color: var(--hero-background);
        color: var(--hero-color);
        transition-property: transform, background-color, color, height;
        --app-header-background-front-layer: {
          background-image: var(--hero-background-image);
          transition: background-image 0.5s;
        };
        --app-header-background-rear-layer: {
          background-color: var(--hero-background);
        };
      }

      toolbar-block {
        z-index: 1;
      }
    </style>

    <app-data speakers="{{speakers}}" sessions="{{sessions}}" posts="{{posts}}" partners="{{partners}}"
              schedule="{{schedule}}" videos="{{videos}}"></app-data>

    <app-drawer-layout drawer-width="599px" force-narrow>
      <app-drawer id="drawer" swipe-open>
        <drawer-block route="{{route}}" drawer></drawer-block>
      </app-drawer>

      <app-header-layout>
        <app-header id="header" effects="parallax-background blend-background fade-effect" condenses shadow reveals>
          <toolbar-block route="{{route}}" front-color="{{heroSettings.fontColor}}" primary></toolbar-block>
          <head-content route="{{route}}" header-title="{{heroSettings.title}}" fade></head-content>
        </app-header>


        <neon-animated-pages attr-for-selected="data-route" selected="{{route}}"
                             selected-attribute="selected">
          <home-page class="Page" data-route="home" people="{{speakers}}" posts="{{posts}}" logos="{{partners}}"
                     hero-settings="{{heroSettings}}" videos="{{videos}}"></home-page>
          <blog-page class="Page" data-route="blog" posts="{{posts}}" hero-settings="{{heroSettings}}"></blog-page>
          <post-page class="Page" data-route="post" post-id="{{params.id}}" posts="{{posts}}"
                     hero-settings="{{heroSettings}}"></post-page>
          <speakers-page class="Page" data-route="speakers" speakers="{{speakers}}" hero-settings="{{heroSettings}}"
                         speaker-id="{{params.id}}"></speakers-page>
          <schedule-page class="Page" data-route="schedule" schedule="{{schedule}}" sessions="{{sessions}}"
                         hero-settings="{{heroSettings}}" session-id="{{params.id}}"></schedule-page>
        </neon-animated-pages>


      </app-header-layout>

    </app-drawer-layout>

    <paper-toast id="infoToast" class="toast" duration="6000"></paper-toast>

  </template>

  <script>
    (function () {
      'use strict';

      class HoverboardApp {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.properties = {
            route: {
              type: String,
              value: 'home'
            },
            params: Object,
            upgraded: Boolean,
            heroSettings: {
              type: Object,
              observer: '_stylesChanged'
            }
          };
        }

        ready() {
          this.fire('upgraded');
          this.upgraded = true;
        }

        scrollPageToTop() {
//          this.$.headerPanelMain.scrollToTop(true);
        }

        closeDrawer() {
          this.$.drawer.close();
        }

        toggleDrawer() {
          this.$.drawer.toggle();
        }

        _stylesChanged() {
          this.customStyle['--hero-background'] = this.heroSettings.backgroundColor;
          this.customStyle['--hero-color'] = this.heroSettings.fontColor;
          this.customStyle['--hero-background-image'] = 'url(' + this.heroSettings.backgroundImage + ')';
          document.getElementsByName('theme-color')[0].content = this.heroSettings.backgroundColor;
          this.updateStyles();
        }

      }

      Polymer(HoverboardApp);

    })();
  </script>

</dom-module>
