<link rel='import' href='../../bower_components/polymer/polymer.html'>

<script>
  (function () {
    'use strict';

    Polymer.UtilsBehavior = {

        _getIndexByProperty: function (array, property, value) {
          if(array) {
            for (let i = 0, length = array.length; i < length; i++) {
              if (array[i][property].toString() === value.toString()) {
                return i;
              }
            }
          }
        },

        scrollTo: function (element, to, duration) {
          var start = element.scrollTop,
            change = to - start,
            currentTime = 0,
            increment = 20;

          var animateScroll = function(){
            currentTime += increment;
            var val = Math.easeInOutQuad(currentTime, start, change, duration);
            element.scrollTop = val;
            if(currentTime < duration) {
              setTimeout(animateScroll, increment);
            }
          };
          animateScroll();
        },

        _generateClass: (value) => value.replace(/\W+/g, '-').replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase(),

        _randomOrder: (array) => array.sort(() => 0.5 - Math.random()),

        _toArray: (obj) => Object.keys(obj).map(key => obj[key]),

        _toInheritedArray: (obj) => Object.keys(obj).map(key => { return { name: key, value: obj[key] }})

    };

    Math.easeInOutQuad = function (t, b, c, d) {
      t /= d/2;
      if (t < 1) return c/2*t*t + b;
      t--;
      return -c/2 * (t*(t-2) - 1) + b;
    };

  })();
</script>
