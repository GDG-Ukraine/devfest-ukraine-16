<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="./animatable-content.html">

<dom-module id="head-content">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --paper-tabs-selection-bar-color: #FFFFFF;
        --paper-tab-ink: rgba(255, 255, 255, 0.2);
        --paper-tab-content: {
          font-weight: 400 !important;
        };
        --paper-tab: {
          color: #FFFFFF;
          font-weight: 400;
          text-transform: uppercase;
          flex: none;
        };
        display: block;
        overflow: hidden;
      }

      app-toolbar {
        height: 360px;
      }

      .header-content {
        @apply(--layout-vertical-reverse);
        padding-top: 0;
        padding-bottom: 40px;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .reset-padding-bottom {
        padding-bottom: 0;
      }

      neon-animated-pages {
        width: 100%;
        height: 100%;
      }

      .home-wrapper {
        width: 100%;
        font-size: 18px;
      }

      .logo {
        margin-bottom: 10px;
        width: 240px;
        min-height: 80px;
      }

      .motto {
        font-size: 22px;
        text-transform: uppercase;
      }

      .action-buttons {
        margin-top: 20px;
        text-align: right;
      }

      paper-button {
        font-size: 0.8em;
      }

      @media (min-width: 601px) {
        .home-wrapper {
          width: 50%;
          max-width: 500px;
        }
      }

    </style>

    <app-toolbar>
      <neon-animated-pages attr-for-selected="data-route" selected="{{route}}">
        <animatable-content data-route="home">
          <div class="container header-content">
            <div class="home-wrapper">
              <iron-image class="logo" src="{$ baseurl $}/images/logo-light.svg" sizing="contain"
                          alt="{$ title $}"></iron-image>
              <h2 class="motto">{$ dates $}</h2>
              <p class="detail">{$ description $}</p>
              <div class="action-buttons">
                <paper-button>Become a speaker</paper-button>
                <paper-button class="primary">Buy a ticket</paper-button>
              </div>
            </div>
          </div>
        </animatable-content>
        <animatable-content data-route="blog">
          <div class="container header-content">
            <h3 class="page-title">Blog</h3>
          </div>
        </animatable-content>
        <animatable-content data-route="speakers">
          <div class="container header-content">
            <h3 class="page-title">Speaker</h3>
          </div>
        </animatable-content>
        <animatable-content data-route="schedule">
          <div class="container header-content reset-padding-bottom">
            <div>
              <h3 class="page-title">Schedule</h3>
              <paper-tabs class="schedule-tabs" selected="{{selectedDay}}" cascaded>
                <template is="dom-repeat" items="[[schedule]]" as="day">
                  <paper-tab>[[day.dateReadable]]</paper-tab>
                </template>
              </paper-tabs>
            </div>
          </div>
        </animatable-content>
        <animatable-content data-route="post">
          <div class="container header-content">
            <h3 class="page-title">[[headerTitle]]</h3>
          </div>
        </animatable-content>
      </neon-animated-pages>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      class HeadContent {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.properties = {
            route: {
              type: String,
              notify: true
            },
            headerTitle: String,
            schedule: Array,
            selectedDay: {
              type: Number,
              notify: true,
              value: 0
            }
          };
        }

      }

      Polymer(HeadContent);

    })();
  </script>

</dom-module>
