<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="./animatable-content.html">

<dom-module id="head-content">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
        overflow: hidden;
      }

      app-toolbar {
        height: 360px;
      }

      .header-content {
        @apply(--layout-vertical-reverse);
        padding-top: 0;
        padding-bottom: 40px;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      neon-animated-pages {
        width: 100%;
        height: 100%;
      }

    </style>

    <app-toolbar>
        <neon-animated-pages attr-for-selected="data-route" selected="{{route}}">
          <animatable-content data-route="home">
            <div class="container header-content">
              <h3 class="page-title">Home</h3>
            </div>
          </animatable-content>
          <animatable-content data-route="blog">
            <div class="container header-content">
              <h3 class="page-title">Blog</h3>
            </div>
          </animatable-content>
          <animatable-content data-route="speakers">
            <div class="container header-content">
            <h3 class="page-title">Speaker</h3>
              </div>
          </animatable-content>
          <animatable-content data-route="schedule">
            <div class="container header-content">
            <h3 class="page-title">Schedule</h3>
              </div>
          </animatable-content>
          <animatable-content data-route="post">
            <div class="container header-content">
            <h3 class="page-title">[[headerTitle]]</h3>
              </div>
          </animatable-content>
        </neon-animated-pages>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      class HeadContent {

        beforeRegister() {
          this.is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.properties = {
            route: {
              type: String,
              notify: true
            },
            headerTitle: String
          };
        }

      }

      Polymer(HeadContent);

    })();
  </script>

</dom-module>
