<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="about-block">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .container {
        @apply(--layout-vertical);
      }

      .about-item {
        @apply(--layout-flex-5);
        text-align: justify;
      }

      .about-item:not(:first-of-type) {
        margin-top: 30px;
      }

      .divider {
        @apply(--layout-flex);
      }

      .page-link {
        margin-top: 18px;
        display: block;
        font-size: 16px;
      }

      @media (min-width: 601px) {
        .container {
          @apply(--layout-horizontal);
        }

        .container .heading {
          margin-bottom: 20px;
        }

        .about-item:not(:first-of-type) {
          margin-top: 0;
        }
      }
    </style>
    <div class="container">
      <div class="about-item">
        <h4 class="heading">Organizer</h4>
        {$ aboutOrganizers $}
        <a class="page-link" href="/team/">Open team page</a>
      </div>
      <span class="divider"></span>
      <div class="about-item">
        <h4 class="heading">What is GDG?</h4>
        {$ aboutGDG $}
      </div>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      class AboutBlock {
        beforeRegister() {
          let is = this.constructor.name.replace(/\W+/g, '-')
            .replace(/([a-z\d])([A-Z])/g, '$1-$2').toLowerCase();
          this.is = is;
        }
      }

      Polymer(AboutBlock);
    })();
  </script>
</dom-module>
