<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../blocks/footer-block/footer-block.html">

<dom-module id="team-page">

  <template>

    <style include="shared-styles"></style>
    <style>
      :host {
        --grid-gutter: 8px;
        --colums-number: 3;
        display: block;
      }

      .team-container {
        @apply(--layout-vertical);
        @apply(--layout-wrap);
      }

      .member {
        @apply(--layout-horizontal);
        width: 100%;
        margin: var(--grid-gutter) 0;
      }

      .card {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--shadow-transition);
        padding: 16px;
        cursor: pointer;
        box-shadow: none;
        transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1), background 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card:hover {
        @apply(--shadow-elevation-3dp);
      background: #fff;
      }

      .header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: var(--default-primary-color);
      }

      .card-content {
        @apply(--layout-vertical);
        @apply(--layout-flex-auto);
        color: var(--primary-text-color);
        font-size: 18px;
        text-align: center;
      }

      .name {
        font-size: 20px;
      }

      .title {
        font-size: 16px;
        color: var(--secondary-text-color);
      }

      .card-actions {
        text-align: center;
      }

      .social-icon {
        opacity: 0;
        transform: translate3d(0, 50%, 0);
        will-change: transform, opacity;
        transition: transform 0.28s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card:hover .social-icon {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }

      .social-icon {
        color: var(--secondary-text-color);
      }

      @media (min-width: 601px) {
        .team-container {
          @apply(--layout-horizontal);
          @apply(--layout-center-justified);
        }

        .member {
          width: calc(100% / var(--colums-number) - (var(--colums-number) + 1) * var(--grid-gutter));
          margin: var(--grid-gutter) var(--grid-gutter) calc(var(--colums-number) * var(--grid-gutter));
        }
      }
    </style>

    <div class="container team-container">
      <template is="dom-repeat" items="[[_toArray(team)]]" as="member" on-dom-change="_updateCascadedNodes">
        <div class="member" cascaded>
          <paper-material class="card">
            <div class="header">
              <iron-image class="photo placeholder-color"
                          src="[[member.photoUrl]]"
                          sizing="cover"
                          preload fade></iron-image>
            </div>
            <div class="card-content">
              <div class="name">[[member.name]]</div>
              <div class="title">[[member.title]]</div>
            </div>
            <div class="card-actions">
              <template is="dom-repeat" items="[[member.socials]]" as="social">
                <a href="[[social.link]]" target="_blank">
                  <paper-icon-button class="social-icon"
                                     icon$="icons:{{social.icon}}"></paper-icon-button>
                </a>
              </template>
            </div>
          </paper-material>
        </div>
      </template>
    </div>
    <footer-block mailchimp-url="{$ mailchimp.url $}"
                  mailchimp-name="{$ mailchimp.name $}"
                  cascaded></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'team-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          Polymer.UtilsBehavior
        ],

        properties: {
          team: {
            type: Object
          },
          selected: {
            type: Boolean,
            observer: 'updateHeaderSettings'
          },
          headerSettings: {
            type: Object,
            notify: true
          },
          _headerSettings: {
            type: Object,
            /* jshint ignore:start */
            value: function () {
              return {% for nav in navigation %}{% if nav.route == 'team' %}{$ nav.headerSettings | dump $}{% endif %}{% endfor %};
            }
            /* jshint ignore:end */
          },

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        },

        updateHeaderSettings: function () {
          this.headerSettings = this.selected ? this._headerSettings : this.headerSettings;
        },

        _updateCascadedNodes: function () {
          var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
          var cascadedArray = Array.prototype.slice.call(cascaded);
          this.animationConfig.entry.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformFrom: 'translate3d(0, 100%, 0)',
            timing: {
              delay: 500
            },
            nodes: cascadedArray
          });
          this.animationConfig.exit.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformTo: 'translate3d(0, 100%, 0)',
            nodes: cascadedArray
          });
        }

      });

    })();
  </script>

</dom-module>
