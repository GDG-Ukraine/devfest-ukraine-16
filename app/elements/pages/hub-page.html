<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">

<link rel="import" href="../blocks/footer-block/footer-block.html">

<dom-module id="hub-page">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="container">
      <p>I'll just put this string here for you ;)</p>
    </div>
    <footer-block mailchimp-url="{$ mailchimp.url $}"
                  mailchimp-name="{$ mailchimp.name $}"
                  cascaded></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'hub-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          Polymer.UtilsBehavior
        ],

        properties: {
          team: {
            type: Object
          },
          selected: {
            type: Boolean,
            observer: 'updateHeaderSettings'
          },
          headerSettings: {
            type: Object,
            notify: true
          },
          _headerSettings: {
            type: Object,
            value: function () {
              return {
                backgroundColor: '#4CAF50',
                fontColor: '#fff',
                tabBarColor: '#fff'
              };
            }
          },

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        },

        updateHeaderSettings: function () {
          this.headerSettings = this.selected ? this._headerSettings : this.headerSettings;
        },

        _updateCascadedNodes: function () {
          var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
          var cascadedArray = Array.prototype.slice.call(cascaded);
          this.animationConfig.entry.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformFrom: 'translate3d(0, 100%, 0)',
            timing: {
              delay: 500
            },
            nodes: cascadedArray
          });
          this.animationConfig.exit.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformTo: 'translate3d(0, 100%, 0)',
            nodes: cascadedArray
          });
        }

      });

    })();
  </script>

</dom-module>
