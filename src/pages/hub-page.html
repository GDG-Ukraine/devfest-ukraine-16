          <h2>Preparation</h2>

          <h3>Slide reviews</h3>
          <p>We ask you to submit slides for the review to ensure there are no collisions in the content between talks,
            talk structure is clear, slides will be visible from the back rows, etc. Each review is followed by a series

          <p>Deadlines:</p>

            </li>

                                      href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=OG1xcXRsaW1lajhtcTlha29qYml1dHBxamsgemFzYWRueXkudml0YWxpa0Bt&tmsrc=zasadnyy.vitalik%40gmail.com">[Add

          </ul>
          <p>To submit a presentation for the review, email it with "_DRAFT" or "_FINAL" suffix in the filename to <a

          <h3>Slot duration</h3>
          <ul>

            <li><b>Long workshop:</b> consist from 3 parts 40 minutes each with 10 minutes breakes in between.</li>
            <li><b>Short workshop:</b> consist from 2 parts 40 minutes each with 10 minutes breakes in between.</li>
          </ul>

          <p>To let you focus on the content and save some time on the design we've prepared <a
            href="https://drive.google.com/drive/folders/0B3UBk7uINu2jNERGaUtuajFISHM?usp=sharing" target="_blank">slide

          <p>Take those templates as a set of recommendations and do not limit your creativity.</p>

          <h3>Expert tips</h3>

          <p><b>Get ready to present offline.</b> We're working hard to provide reliable internet connection but "shit
            happens". Be ready to present offline, e.g., download videos, make demos work offline, have a backup plan.
          </p>

          <p><b>Nail the demos.</b> On-stage demos are hard, make sure you practice them at least twice. As a backup,
            have a recorded version of the demo.</p>

          <p><b>More tips.</b> Check <a href="http://speaking.io/" target="_blank">speaking.io</a> - my favourite
            website/guide while preparing for the talk. It contains
            tips on how to structure your ideas, build slides, getting comfortable on the stage and deliver a killing
            talk.</p>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'hub-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          HOVERBOARD.UtilsBehavior
        ],

        properties: {
          app: {
            type: Object
          },
          team: {
            type: Object
          },
          selected: {
            type: Boolean,
            observer: 'updateHeaderSettings'
          },
          headerSettings: {
            type: Object,
            notify: true
          },
          _headerSettings: {
            type: Object,
            value: function () {
              return {
                backgroundImage: '/images/backgrounds/hub.jpg',
                backgroundColor: '#4CAF50',
                fontColor: '#fff',
                tabBarColor: '#fff'
              };
            }
          },

          animationConfig: {
            type: Object,
            value: function () {
              return {
                'entry': [{
                  name: 'fade-in-animation',
                  animation: 'fade-in-animation',
                  node: this,
                  timing: {
                    delay: 500
                  }
                }],
                'exit': [{
                  name: 'fade-out-animation',
                  animation: 'fade-out-animation',
                  node: this
                }]
              };
            }
          }
        },

        updateHeaderSettings: function () {
          this.headerSettings = this.selected ? this._headerSettings : this.headerSettings;
        },

        _updateCascadedNodes: function () {
          var cascaded = Polymer.dom(this.root).querySelectorAll('[cascaded]');
          var cascadedArray = Array.prototype.slice.call(cascaded);
          this.animationConfig.entry.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformFrom: 'translate3d(0, 100%, 0)',
            timing: {
              delay: 500
            },
            nodes: cascadedArray
          });
          this.animationConfig.exit.push({
            name: 'cascaded-animation',
            animation: 'transform-animation',
            transformTo: 'translate3d(0, 100%, 0)',
            nodes: cascadedArray
          });
        }

      });

    })();
  </script>
